<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/stopwatch-icon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet"/>
    <!-- Bootstrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Boostrap Js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <title>Stop Watch</title>
</head>
<body>
<div class="container">
    <div class="container">
        <center>
            <div class="container border border-info " id="wrapper-content">
                <div>
                    <img src="images/stopwatch-icon.png" class="img-resonsive w-25" />
                </div>
                <div class="h1 text-uppercase">Stop Watch</div>
                <br>
                <div class="container " id="circle">
                    <div class="row">
                        <div class="h2" id="hrs">00 </div>
                        <span style="color: white;">:</span>
                        <div class="h2" id="min">00 </div>
                        <span style="color: white;">:</span>
                        <div class="h2" id="sec">00 </div>
                        <span style="color: white;">:</span>
                        <div class="h2" id="msec">00 </div>
                    </div>
                    <div class="row">
                        <div class="h5">hrs</div>
                        <div class="h5">min</div>
                        <div class="h5">sec</div>
                        <div class="h5">ms</div>
                    </div>
                </div>
                <br>
                <div class="container" id="btn-group">
                    
                    <div class="row">
                   
                        <button class="text-uppercase btn  text-white" class="label" id="label-start-stop" onclick="startstop()">Start</button>
                        <!-- <button class="text-uppercase btn  text-white">Pause</button> -->
                        <button class="text-uppercase btn  text-white" onclick="reset()">Reset</button>
               
                    </div>
            </div>    
        </center>
    </div>
</div>
</body>
<script src="js/script.js" type="text/javascript"></script>
</html>
