<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet"/>
    <!-- Bootstrap css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Boostrap Js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Faster+One&display=swap" rel="stylesheet">
    <title>Stop Watch</title>
</head>
<body>
    <div class="container" id="main">
        <div class="container" id="wrapper">
            <center>
            <div class="container border border-info " id="wrapper-content">
                <div>
                    <img src="images/stopwatch-icon.png" class="img-resonsive w-25" />
                </div>
                <div class="h1 text-uppercase">Stop Watch</div>
                <br>
                <div class="container " id="circle">
                    
                    <div class="h2">00 :</div>
                    <div class="h2">00 :</div>
                    <div class="h2">00 :</div>
                    <div class="h2">00 </div>
                    

                    <div>
                        <div class="h5">hrs</div>
                        <div class="h5">min</div>
                        <div class="h5">sec</div>
                        <div class="h5">ms</div>
                    </div>


                </div>
                <br/>
                <div class="container" id="btn-group">
                    
                    <div class="row">
                        <button class="text-uppercase btn btn-lg text-white">Start</button>
                        <button class="text-uppercase btn btn-lg text-white">Pause</button>
                        <button class="text-uppercase btn btn-lg text-white">Lap</button>
                        <button class="text-uppercase btn btn-lg text-white">Reset</button>
                    </div>
                </div>  
            </div>
        </center>

        </div>

    </div>
</body>
</html>
